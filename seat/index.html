<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секторатор</title>
    <style>
        input {
            display: flex;
            align-items: center;
            height: 20px;
        }

        .addRow {
            position: absolute;
            top: 80px;
            right: 40px;
        }

        svg {
            position: absolute;
            top: 38px;
            left: 200px;
        }

        #add {
            width: 108px;
            height: 14px;
        }

        .form {
            display: flex;
        }

        .navBar {
            display: flex;
            justify-content: space-between;
            /* gap: 10px; */
            margin-top: 10px;
            margin-bottom: 10px;
            width: 1100px;
        }

        #add {
            width: 150px;
        }

        p {
            top: 0px;
            right: 20px;
            position: absolute;
            font-size: 13px;
            color: lightgray;
        }
    </style>
</head>
<body>

    <p title="1.Исправлена нуммерация рядов
2.Добавлена возможность поднять поле
3.Добавлена кнопка «Применить всё»
4.Добавлено ограничение на вводимые символы
5.Импорт β (не отрабатывает ряды-отступы)">sectorator v2.1</p>

    <div class="navBar">
        <div class="form">
            <input type="button" onclick="createRows()" value="+ Ряд" class="addRowButton">
            <input type="button" onclick="createMargin()" value="+ Оступ" class="addMarginButton">
        </div>
        <input type="button" onclick="applyAll()" value="Применить всё">
        <div class="form">
            <select id="changeDirection" onchange="changeDirection()">
                <option value="straight">1 → 100</option>
                <option value="reverse">100 → 1</option>
            </select>
            <select id="changeTextSize" onchange="changeTextSize()">
                <option value="10">1+</option>
                <option value="7">100+</option>
            </select>
        </div>
        <div class="form">
            <input type="button" onclick="deleteLastRows()" value="– Удалить нижний ряд">
            <input type="button" onclick="fieldUp()" value="↑ Поднять поле">
        </div>
        
        
        <div class="form">
        <input type="button" onclick="saveSvg()" value="Скачать">
        <input type="button" onclick="importData()" value="Загрузить (beta)">
        </div>

        <input type="button" onclick="createNewSector()" value="+ Создать новый сектор">


        
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script src="sectorator.js"></script>


    
</body>
</html>
